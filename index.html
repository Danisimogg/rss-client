<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./dist/css/bootstrap-grid.min.css">
  </head>
  <body>
    <main role="main">
      <button id="load-ssr-btn">Завантижити RSS</button>
      <button id="add-news-btn" data-toggle="modal" data-target="#createModal">Добавити новину</button>
      <button id="statistic-ssr-btn" data-toggle="modal" data-target="#statisticModal">Статистика</button>
      <button id="save-ssr-btn">Зберегти RSS</button>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="news-container">
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"></rect><text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text></svg>
                <div class="card-body">
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="edit-news-id" class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Заголовок</span>
                </div>
                <input id="edit-title" type="text" class="form-control"  aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Посилання</span>
                  </div>
                  <input id="edit-link" type="text" class="form-control"  aria-describedby="basic-addon1">
                </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Опис</span>
                  </div>
                  <textarea id="edit-description" class="form-control" aria-label="Опис"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
              <button type="button" id="edit-save" class="btn btn-primary" data-dismiss="modal">Зберегти</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Створити</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Заголовок</span>
                  </div>
                  <input id="create-title" type="text" class="form-control"  aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Посилання</span>
                    </div>
                    <input id="create-link" type="text" class="form-control"  aria-describedby="basic-addon1">
                  </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Опис</span>
                    </div>
                    <textarea id="create-description" class="form-control" aria-label="Опис"></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <button type="button" id="create-save" class="btn btn-primary" data-dismiss="modal">Створити</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="statisticModal" tabindex="-1" role="dialog" aria-labelledby="statisticModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="statisticModalLabel">Cтатистика</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="news-count"></div>
                <div id="max-description-news"></div>
                <div id="min-title-news"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- You can also require other files to run in this process -->
    <script>
      require('jquery');
      require('popper.js');
      require('./dist/renderer.js');
      require('./dist/js/bootstrap.min.js');
    </script>
  </body>
</html>
